[workspace]
resolver = "2"
exclude = ["spike-1-skia-gtk4"]
members = [
    "crates/sovereign-core",
    "crates/sovereign-db",
    "crates/sovereign-skills",
    "crates/sovereign-ui",
    "crates/sovereign-canvas",
    "crates/sovereign-ai",
    "crates/sovereign-app",
]

[workspace.dependencies]
# Async runtime
tokio = { version = "1.49", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4.5", features = ["derive"] }

# Database
surrealdb = { version = "2.6", features = ["kv-mem", "kv-rocksdb"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Internal crates
sovereign-core = { path = "crates/sovereign-core" }
sovereign-db = { path = "crates/sovereign-db" }
sovereign-skills = { path = "crates/sovereign-skills" }
sovereign-ui = { path = "crates/sovereign-ui" }
sovereign-canvas = { path = "crates/sovereign-canvas" }
sovereign-ai = { path = "crates/sovereign-ai" }

# LLM inference
llama-cpp-2 = "0.1"
encoding_rs = "0.8"


# PDF generation
genpdf = "0.2"

# Voice pipeline
whisper-rs = "0.15"
cpal = "0.17"
rustpotter = "3.0"
ringbuf = "0.4"
