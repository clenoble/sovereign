[package]
name = "sovereign-app"
version = "0.1.0"
edition = "2021"
description = "Sovereign GE binary — CLI and GUI entry point"

[[bin]]
name = "sovereign"
path = "src/main.rs"

[dependencies]
sovereign-core = { workspace = true }
sovereign-db = { workspace = true }
sovereign-ui = { workspace = true, optional = true }
sovereign-skills = { workspace = true }
sovereign-ai = { workspace = true, default-features = false }
tokio = { workspace = true }
clap = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }

# Tauri (optional — web UI)
tauri = { workspace = true, optional = true }

# Optional crypto / P2P deps
sovereign-crypto = { workspace = true, optional = true }
sovereign-p2p = { workspace = true, optional = true }
sovereign-comms = { workspace = true, optional = true }
rpassword = { version = "7.3", optional = true }
uuid = { version = "1", features = ["v4"], optional = true }
rand = { version = "0.10", optional = true }

# Session log encryption key derivation
hkdf = { version = "0.12", optional = true }
sha2 = { workspace = true, optional = true }

[build-dependencies]
tauri-build = { workspace = true, optional = true }

[target.'cfg(target_os = "windows")'.build-dependencies]
winresource = "0.1"

[features]
default = ["encrypted-log", "iced-ui"]
iced-ui = ["sovereign-ui"]
tauri-ui = ["tauri", "tauri-build"]
cuda = ["sovereign-ai/cuda"]
encrypted-log = ["sovereign-ai/encrypted-log", "hkdf", "sha2"]
voice-stt = ["sovereign-ai/voice-stt"]
encryption = ["sovereign-crypto", "sovereign-db/encryption", "rpassword", "uuid", "rand"]
p2p = ["encryption", "sovereign-p2p", "sovereign-ai/p2p"]
comms = ["sovereign-comms"]
comms-email = ["comms", "sovereign-comms/email"]
comms-signal = ["comms", "sovereign-comms/signal"]
comms-whatsapp = ["comms", "sovereign-comms/whatsapp"]
wasm-plugins = ["sovereign-skills/wasm-plugins"]
