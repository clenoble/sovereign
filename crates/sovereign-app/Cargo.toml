[package]
name = "sovereign-app"
version = "0.1.0"
edition = "2021"
description = "Sovereign OS binary â€” CLI and GUI entry point"

[[bin]]
name = "sovereign"
path = "src/main.rs"

[dependencies]
sovereign-core = { workspace = true }
sovereign-db = { workspace = true }
sovereign-ui = { workspace = true }
sovereign-skills = { workspace = true }
sovereign-ai = { workspace = true }
tokio = { workspace = true }
clap = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }

# Optional crypto / P2P deps
sovereign-crypto = { workspace = true, optional = true }
sovereign-p2p = { workspace = true, optional = true }
rpassword = { version = "7.3", optional = true }
uuid = { version = "1", features = ["v4"], optional = true }
rand = { version = "0.10", optional = true }

[features]
default = []
encryption = ["sovereign-crypto", "sovereign-db/encryption", "rpassword", "uuid", "rand"]
p2p = ["encryption", "sovereign-p2p", "sovereign-ai/p2p"]
